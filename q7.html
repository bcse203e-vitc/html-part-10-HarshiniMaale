<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word and Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .counter {
            font-size: 16px;
            margin-top: 10px;
        }

        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Live Word and Character Counter</h1>
    <p>Start typing in the textarea below:</p>

    <textarea id="textInput" placeholder="Type something..."></textarea>

    <div class="counter">
        <p><strong>Character Count: </strong><span id="charCount">0</span></p>
        <p><strong>Word Count: </strong><span id="wordCount">0</span></p>
    </div>

    <script>
        // Get references to the elements
        const textInput = document.getElementById('textInput');
        const charCountDisplay = document.getElementById('charCount');
        const wordCountDisplay = document.getElementById('wordCount');

        // Function to update character and word count
        function updateCounters() {
            const text = textInput.value;
            
            // Character count
            const charCount = text.length;
            charCountDisplay.textContent = charCount;

            // Word count: split text by spaces and filter out empty strings
            const wordCount = text.trim().split(/\s+/).filter(Boolean).length;
            wordCountDisplay.textContent = wordCount;

            // Alert if character count exceeds 200
            if (charCount > 200) {
                alert('You have exceeded 200 characters!');
            }
        }

        // Add an event listener to the textarea for real-time updates
        textInput.addEventListener('input', updateCounters);
    </script>

</body>
</html>
