<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-State Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 200px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Country and State Selection</h1>
    <p>Select a country, and the states will be displayed in the second dropdown.</p>

    <!-- First Dropdown: Country -->
    <select id="countrySelect">
        <option value="">Select a Country</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
    </select>

    <!-- Second Dropdown: State (Initially empty) -->
    <select id="stateSelect">
        <option value="">Select a State</option>
    </select>

    <script>
        // Object holding the states for each country
        const countryStates = {
            USA: ['California', 'Texas', 'New York'],
            India: ['Maharashtra', 'Karnataka', 'Delhi'],
            UK: ['England', 'Scotland', 'Wales']
        };

        // Get references to the dropdowns
        const countrySelect = document.getElementById('countrySelect');
        const stateSelect = document.getElementById('stateSelect');

        // Function to populate the state dropdown based on selected country
        function updateStates() {
            const country = countrySelect.value;
            stateSelect.innerHTML = '<option value="">Select a State</option>'; // Reset the state dropdown

            if (country && countryStates[country]) {
                countryStates[country].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        }

        // Event listener to update states when a country is selected
        countrySelect.addEventListener('change', updateStates);
    </script>

</body>
</html>
